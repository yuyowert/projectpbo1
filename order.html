<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Bye COFFEE</title>

    <!-- Link our CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .random-saja {
            background-color: rgba(36, 207, 184, 0.562);
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="images/logo.jpg" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="categories.html">Categories</a>
                    </li>

                    <li>
                        <a href="foods.html">Coffee</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->


    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search text-center">
        <div class="container">

            <h2 class="text-center text-blue">Fill this form to confirm your order.</h2>

            <form action="food-search.html" class="order">
                <fieldset class="random-saja">
                    <legend>Selected Food</legend>

                    <div class="food-menu-img">
                        <img src="images/americano.jpeg" alt="Americano" class="img-responsive img-curve">
                    </div>

                    <div class="food-menu-desc">
                        <h3>Americano</h3>
                        <p class="food-price">Rp 15.000</p>

                        <div class="order-label">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>

                    </div>

                    <fieldset>

                        <fieldset>
                            <legend>Delivery Details</legend>
                            <div class="order-label">Full Name</div>
                            <input type="text" name="full-name" placeholder="E.g. Ahlul Yoga Pratama"
                                class="input-responsive">

                            <div class="order-label">Phone Number</div>
                            <input type="tel" name="contact" placeholder="E.g. +6282252xxxxxx" class="input-responsive">

                            <div class="order-label">Email</div>
                            <input type="email" name="email" placeholder="E.g. ygap****@gmail.com"
                                class="input-responsive">

                            <div class="order-label">Address</div>
                            <textarea name="address" rows="10" placeholder="E.g. Street, City, Country"
                                class="input-responsive"></textarea>

                            <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary">
                        </fieldset>

            </form>

        </div>
    </section>
    <!-- fOOD sEARCH Section Ends Here -->

    <!-- social Section Starts Here -->
    <section class="social">
        <div class="container text-center">
            <ul>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png"/></a>
                </li>
            </ul>
        </div>
    </section>
    <!-- social Section Ends Here -->

    <!-- footer Section Ends Here -->
    <section class="footer">
        <div class="container text-center">
            <p>All rights reserved. Designed By <a href="#">Kelompok 1</a></p>
        </div>
    </section>
    <!-- footer Section Ends Here -->

</body>
</html>
